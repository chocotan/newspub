<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<h:body>
	<ui:composition template="../index.xhtml">
		<ui:define name="left">
			<ul class="nav nav-list nav-stacked affix sidebar">
				<li class="nav-header"><h4>新闻分类</h4></li>
				<li class="active"><h:outputLink value="list.jsf">
						<h:outputText value="全部分类" />
					</h:outputLink></li>
				<li><a href="#">添加分类</a></li>
				<li class="divider"></li>
				<li class="nav-header"><h4>新闻</h4></li>
				<li><a href="../news/list.jsf">全部新闻</a></li>
				<li><a href="../news/add.jsf">添加新闻</a></li>
			</ul>
		</ui:define>
		<ui:define name="content">
			<h2>修改分类</h2>
			<h:form class="form-horizontal">
			#{catBean.initCat(param.c_id)}
			<h:inputHidden value="#{catBean.cat.id}" />
				<div class="control-group">
					<h:outputLabel class="control-label" for="name">分类名</h:outputLabel>
					<div class="controls">
						<h:inputText id="name" value="#{catBean.cat.name}" />
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<h:commandButton class="btn" value="更改" action="#{catBean.update}" />
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
